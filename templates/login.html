{% extends "base.html" %}

{% block body %}
	<div class="row">
		<div class="col-md-8">
			<h2>Login</h2><br>
			{% for message in get_flashed_messages() %}
				{% if message != 'All registration fields must be filled' %}
					<div class="flash">
						{{ message }}
					</div>
				{% endif %}
			{% endfor %}
			<br><br>

			<form action="login" method="post">
				<dl>
					<dt>Username:</dt>
					<dd><input type="text" name="login_username" value="{{ request.form.login_username }}"></dd>
					<dt>Password:</dt>
					<dd><input type="password" name="login_password"></dd>
				</dl>
				<p><input type="submit" name="submit" value="Login"></p>
			</form>
		</div>
	</div>
{% endblock %}
